<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Официальный сайт Henadzi Izokh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1e5f2; /* изменённый цвет для отличия от сайта церкви */
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #99bbff; /* изменённый цвет для отличия */
            padding: 1em 0;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin: 0;
        }
        nav {
            margin-top: 1em;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #ffffff;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #99bbff;
            color: #fff;
        }
        .content {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .content img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .content p {
            font-size: 1.1em;
            text-align: justify;
            padding: 1em;
            color: #333;
        }
        /* Кнопка и стрелка */
        .btn, #back-to-top {
            background-color: #99bbff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover, #back-to-top:hover {
            background-color: #4a78c2;
        }
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            display: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Официальный сайт Henadzi Izokh</h1>
        <nav>
            <a href="experience.html">Проекты творческие</a>
            <a href="skills.html">Навыки технические</a>
            <a href="blog.html">Блог</a>
            <a href="contacts.html">Контакты</a>
        </nav>
    </header>

    <div class="content">
        <a href="index.html" class="btn">На Главную</a> <!-- Кнопка "На главную" вверху -->
        <img src="Henadzi-Izokh/images/Lev-Hen.jpg" alt="Я и Отец одно">
        <img src="Henadzi-Izokh/images/rukopolozhenie.jpg" alt="Рукоположение">
        <img src="Henadzi-Izokh/images/ya-kafedra-vertikalj.jpg" alt="Я у кафедры">
        <img src="Henadzi-Izokh/images/mi.jpg" alt="Мы">
        <img src="Henadzi-Izokh/images/Hristos-Voskres.jpg" alt="Христос Воскрес">

        <p>Добро пожаловать! Вы благословенны! Просто так сюда не заходят. У Отца для нас грандиозные планы.</p>
    </div>

    <!-- Кнопка "Вверх" -->
    <div id="back-to-top" onclick="scrollToTop()">↑</div>

    <script>
        // Показ кнопки "Вверх" при прокрутке страницы
        window.onscroll = function() {
            var button = document.getElementById("back-to-top");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        };

        // Прокрутка страницы наверх
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
