<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Официальный сайт Henadzi Izokh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Темно-синий фон */
            color: #ecf0f1; /* Светлый текст для хорошей читаемости */
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #3498db; /* Яркий синий для заголовков */
            font-size: 2em;
            text-align: center;
            margin-top: 0.5em;
        }
        .content {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #34495e; /* Более светлый, но все еще тёмный оттенок */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.1em;
            text-align: justify;
            padding: 1em;
        }
        a {
            color: #1abc9c; /* Цвет ссылок */
            text-decoration: none;
        }
        a:hover {
            color: #16a085; /* Тёмно-зелёный при наведении */
        }
    </style>
</head>
<body>
    <header>
        <h1>Официальный сайт Henadzi Izokh</h1>
    </header>
    <div class="content">
        <p>Добро пожаловать! Здесь вы найдете информацию о моей деятельности, проектах и сможете связаться со мной.</p>
    </div>
</body>
</html>
