<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Официальный сайт Henadzi Izokh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4c6e91; /* Насыщенный голубовато-серый */
            color: #f2f2f2; /* Светлый текст */
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #76c7c0; /* Мягкий сине-зеленый для заголовка */
            font-size: 2em;
            text-align: center;
            margin-top: 0.5em;
        }
        .content {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #627d98; /* Светлее основного фона, чтобы выделяться */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.1em;
            text-align: justify;
            padding: 1em;
            color: #e0e0e0; /* Чуть темнее, чтобы выделить текст */
        }
        a {
            color: #48a9a6; /* Бирюзовый для ссылок */
            text-decoration: none;
        }
        a:hover {
            color: #329d9c; /* При наведении - более насыщенный бирюзовый */
        }
    </style>
</head>
<body>
    <header>
        <h1>Официальный сайт Henadzi Izokh</h1>
    </header>
    <div class="content">
        <p>Добро пожаловать! Здесь вы найдете информацию о моей деятельности, планах и проектах.</p>
    </div>
</body>
</html>
