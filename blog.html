<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог - Henadzi Izokh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1e5f2; /* изменённый цвет для отличия от сайта церкви */
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #99bbff;
            padding: 1em 0;
            text-align: center;
            color: white;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin: 0;
        }
        nav, .back-link {
            text-align: center;
            margin: 20px;
        }
        nav a, .back-link a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #ffffff;
            border-radius: 5px;
        }
        nav a:hover, .back-link a:hover {
            background-color: #99bbff;
            color: #fff;
        }
        .content {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .content img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .content p {
            font-size: 1.1em;
            text-align: justify;
            padding: 1em;
            color: #333;
        }
        /* Стрелка вверх */
        #back-to-top {
            background-color: #99bbff;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            border: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            display: none;
            cursor: pointer;
            text-align: center;
        }
        #back-to-top:hover {
            background-color: #4a78c2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Блог</h1>
    </header>

    <div class="content">
        <img src="images/VK.jpg" alt="Места хватит всем">
        <p class="img-description">Места хватит всем</p>

        <h2>Записи блога</h2>
        <div class="blog-post">
            <h3>Название первой записи</h3>
            <p>Дата публикации: 10 октября 2024 г.</p>
            <p>Краткое содержание или начало записи блога...</p>
            <a href="ссылка_на_полный_текст.html">Читать далее</a>
        </div>
    </div>

    <!-- Кнопка "На главную" -->
    <div class="back-link">
        <a href="index.html">На Главную</a>
    </div>

    <!-- Стрелка "Вверх" -->
    <div id="back-to-top" onclick="scrollToTop()">↑</div>

    <footer>
        <p>&copy; 2024 Henadzi Izokh</p>
    </footer>

    <script>
        // Показ кнопки "Вверх" при прокрутке страницы
        window.onscroll = function() {
            var button = document.getElementById("back-to-top");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        };

        // Прокрутка страницы наверх
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
